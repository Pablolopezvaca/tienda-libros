<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Contacto - Tienda de Libros</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
        <ul>
            <li><a href="/HTML/index.html">Inicio</a></li>
            <li><a href="/HTML/categorias.html">Categorías</a></li>
            <li><a href="/HTML/libros.html">Libros</a></li>
            <li><a href="/HTML/noticias.html">Noticias</a></li>
            <li><a href="/HTML/contacto.html">Contacto</a></li>
        </ul>
        </nav>
    </header>
        <main class="contenedor-principal-contacto">
            <section>
                <!-- Formulario -->
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="tema">Tema:</label>
                    <input type="text" id="tema" name="tema" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
            <!-- Columna derecha: Redes Sociales -->
            <aside>
                <h2>Síguenos</h2>
                <ul>
                    <li>
                        <i class="bi bi-facebook"></i>
                        <a href="https://www.facebook.com" target="_blank">Facebook</a>
                    </li>
                    <li>
                        <i class="bi bi-instagram"></i>
                        <a href="https://www.facebook.com" target="_blank">Instagram</a>
                    </li>
                    <li>
                        <i class="bi bi-tiktok"></i>
                        <a href="https://www.tiktok.com" target="_blank">Tik Tok</a>
                    </li>
                </ul>
            </aside>
        </main>
        <footer id="footer">
            <p>Creado por Pablo Isaac López Vaca. Todos los derechos reservados © 2024.</p>
        </footer>
</body>
</html>
